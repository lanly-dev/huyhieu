<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HuyHieu Badge Visual Test</title>
  <style>
    body { font-family: system-ui, sans-serif; background: #f9f9f9; color: #222; margin: 0; padding: 2rem; transition: background 0.2s, color 0.2s; }
    body.dark { background: #181818; color: #eee; }
    h1 { font-size: 2rem; }
    .demo-row { margin-bottom: 1.5rem; }
    .demo-label { display: inline-block; width: 220px; vertical-align: top; }
    .badge-img { background: #fff; box-shadow: 0 1px 4px #0001; margin-left: 10px; vertical-align: middle; }
    .toggle-btn { margin-bottom: 2rem; padding: 0.5em 1.2em; font-size: 1em; border-radius: 6px; border: 1px solid #ccc; background: #fff; color: #222; cursor: pointer; }
    body.dark .toggle-btn { background: #222; color: #fff; border-color: #444; }
  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleBg()">Switch to Dark</button>
  <h1>HuyHieu Badge Visual Test (<span id="host-label"></span>)</h1>
  <div id="demo-badges"></div>
  <script>
    function toggleBg() {
      document.body.classList.toggle('dark')
      const btn = document.querySelector('.toggle-btn');
      if(document.body.classList.contains('dark')) btn.textContent = 'Switch to Light'
      else btn.textContent = 'Switch to Dark'
    }
    const host = 'http://localhost:8000'
    document.getElementById('host-label').textContent = host;
    const demos = [
      { label: 'Default', q: '' },
      { label: 'Favicon only', q: '?url=https://github.com' },
      { label: 'Favicon + Label', q: '?url=https://github.com&label=GitHub' },
      { label: 'Favicon + Value', q: '?url=https://github.com&value=Text' },
      { label: 'Favicon + Label + Value', q: '?url=https://github.com&label=GitHub&value=Text' },
      { label: 'Custom Color', q: '?url=https://github.com&label=GitHub&value=Text&color=%2300bfff' },
      { label: 'Small Size', q: '?url=https://github.com&label=GitHub&value=Text&size=small', height: 16 },
      { label: 'Medium Size', q: '?url=https://github.com&label=GitHub&value=Text&size=medium', height: 20 },
      { label: 'Large Size', q: '?url=https://github.com&label=GitHub&value=Text&size=large', height: 28 },
      { label: 'Border Radius 10', q: '?url=https://github.com&label=GitHub&value=Text&radius=10' },
      { label: 'Parallelogram', q: '?url=https://github.com&label=GitHub&value=Text&shape=parallelogram' },
      { label: 'No Label, Only Icon (Parallelogram)', q: '?url=https://github.com&shape=parallelogram' },
    ]
    const demoDiv = document.getElementById('demo-badges')
    demos.forEach(d => {
      const row = document.createElement('div')
      row.className = 'demo-row'
      const label = document.createElement('span')
      label.className = 'demo-label'
      label.textContent = d.label
      const img = document.createElement('img')
      img.className = 'badge-img'
      img.src = host + '/huyhieu' + d.q
      img.height = d.height || 28
      row.appendChild(label)
      row.appendChild(img)
      demoDiv.appendChild(row)
    })
  </script>
</body>
</html>
