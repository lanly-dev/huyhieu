<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HuyHieu Badge Visual Test</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f9f9f9;
      color: #222;
      margin: 0;
      padding: 2rem;
      transition: background 0.2s, color 0.2s;
    }

    body.dark {
      background: #181818;
      color: #eee;
    }

    h1 {
      font-size: 2rem;
    }

    .demo-row {
      margin-bottom: 1.5rem;
      display: grid;
      grid-template-columns: 150px auto 1fr;
      gap: 1rem;
      align-items: center;
    }

    .demo-label {
      display: inline-block;
      width: 150px;
      vertical-align: top;
      font-weight: bold;
    }

    .demo-url {
      font-family: monospace;
      font-size: 0.9em;
      background: rgba(0, 0, 0, 0.1);
      padding: 0.2em 0.5em;
      border-radius: 4px;
      word-break: break-all;
      width: 500px;
    }


    .badge-img {
      background: #fff;
      box-shadow: 0 1px 4px #0001;
      margin-left: 10px;
      vertical-align: middle;
    }

    .toggle-btn {
      margin-bottom: 2rem;
      padding: 0.5em 1.2em;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #fff;
      color: #222;
      cursor: pointer;
    }

    body.dark .toggle-btn {
      background: #222;
      color: #fff;
      border-color: #444;
    }

    body.dark .demo-url {
      background: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>

<body>
  <button class="toggle-btn" onclick="toggleBg()">Switch to Dark</button>
  <h1>HuyHieu Badge Visual Test (<span id="host-label"></span>)</h1>
  <div style="margin-bottom:1.5rem">
    <label>URL: <input id="input-url" type="text" style="width:200px" value="github.com"
        placeholder="Website URL"></label><br><br>
    <label>Label: <input id="input-label" type="text" style="width:120px" value="GitHub"></label>
    <label style="margin-left:1em">Value: <input id="input-value" type="text" style="width:120px" value="Text"></label>
    <label style="margin-left:1em">Color: <input id="input-color" type="text" style="width:80px" value="blue"
        placeholder="green or #00bfff"></label>
    <span style="margin-left:1em">Shape:
      <label><input type="radio" name="shape" value="rect" checked> Rect</label>
      <label><input type="radio" name="shape" value="parallelogram"> Parallelogram</label>
    </span>
    <button id="update-btn" style="margin-left:1em">Update All</button>
    <button id="reset-btn" style="margin-left:0.5em">Reset</button>
    <button id="clear-btn" style="margin-left:0.5em">Clear</button>
  </div>
  <div id="demo-badges"></div>
  <script>
    const urlInput = document.getElementById('input-url')
    const labelInput = document.getElementById('input-label')
    const valueInput = document.getElementById('input-value')
    const colorInput = document.getElementById('input-color')
    const updateBtn = document.getElementById('update-btn')
    const clearBtn = document.getElementById('clear-btn')
    const resetBtn = document.getElementById('reset-btn')
    function toggleBg() {
      document.body.classList.toggle('dark')
      const btn = document.querySelector('.toggle-btn');
      if (document.body.classList.contains('dark')) btn.textContent = 'Switch to Light'
      else btn.textContent = 'Switch to Dark'
    }
    const host = 'http://localhost:8000'
    document.getElementById('host-label').textContent = host
    const shapeRadios = document.querySelectorAll('input[name="shape"]')
    function getSelectedShape() {
      return Array.from(shapeRadios).find(r => r.checked)?.value || 'rect'
    }

    const demos = [
      { label: 'Default', q: '' },
      { label: 'Favicon only', q: '?url=github.com' },
      { label: 'Favicon + Label', q: '?url=github.com&label=GitHub' },
      { label: 'Favicon + Value', q: '?url=github.com&value=Text' },
      { label: 'Favicon + Label + Value', q: '?url=github.com&label=GitHub&value=Text' },
      { label: 'Custom Color', q: '?url=github.com&label=GitHub&value=Text&color=blue&textcolor=cyan' },
      { label: 'Small Size', q: '?url=github.com&label=GitHub&value=Text&size=small' },
      { label: 'Medium Size', q: '?url=github.com&label=GitHub&value=Text&size=medium' },
      { label: 'Large Size', q: '?url=github.com&label=GitHub&value=Text&size=large' }, { label: 'Border Radius 10', q: '?url=github.com&label=GitHub&value=Text&radius=10' },

    ]
    // VS Marketplace demos - separate array for different route
    const vsMarketplaceDemos = [
      { label: 'VS Code Extension Downloads', q: '/vsmarketplace/download/lanly-dev.easymediaconverter' },
      { label: 'VS Code Extension Installs', q: '/vsmarketplace/install/lanly-dev.easymediaconverter' },
      { label: 'VS Code Extension Rating', q: '/vsmarketplace/rating/lanly-dev.easymediaconverter' },
      { label: 'Downloads (No Label)', q: '/vsmarketplace/download/lanly-dev.easymediaconverter?label=false' },
      { label: 'Downloads (Parallelogram)', q: '/vsmarketplace/download/lanly-dev.easymediaconverter?shape=parallelogram' }
    ]

    function updateBadges() {
      const urlVal = urlInput.value.trim()
      const labelVal = labelInput.value.trim()
      const valueVal = valueInput.value.trim()
      const colorVal = colorInput.value.trim()
      const selectedShape = getSelectedShape()

      // Update regular badges only (first section)
      demos.forEach((d, i) => {
        // Parse the original demo query to understand what params it originally had
        const originalParams = new URLSearchParams(d.q.startsWith('?') ? d.q.slice(1) : d.q)
        const finalParams = new URLSearchParams()

        // Copy over non-user-controllable params first (size, radius, etc.)
        for (const [key, value] of originalParams.entries()) {
          if (!['url', 'label', 'value', 'color', 'shape'].includes(key)) {
            finalParams.set(key, value)
          }
        }

        // Add user-controllable params only if they were in the original demo
        if (originalParams.has('url') && urlVal) {
          finalParams.set('url', urlVal)
        }
        if (originalParams.has('label') && labelVal) {
          finalParams.set('label', labelVal)
        }
        if (originalParams.has('value') && valueVal) {
          finalParams.set('value', valueVal)
        }
        if (originalParams.has('color') && colorVal) {
          finalParams.set('color', colorVal)
        }

        // Always add shape if parallelogram is selected
        if (selectedShape === 'parallelogram') {
          finalParams.set('shape', 'parallelogram')
        }

        // Build the final URL
        let url = host + '/huyhieu'
        const queryString = finalParams.toString()
        if (queryString) {
          url += '?' + queryString
        }

        // Skip the headers when looking for badge rows
        const badgeRows = Array.from(demoDiv.children).filter(child => child.className === 'demo-row')
        const row = badgeRows[i]
        if (row) {
          row.querySelector('img').src = url
          row.querySelector('.demo-url').textContent = url.replace(host, '')
        }
      })

      // Update VS Marketplace badges (only apply shape changes)
      vsMarketplaceDemos.forEach((d, i) => {
        let url = host + '/huyhieu' + d.q

        // Add shape parameter if parallelogram is selected and not already present
        if (selectedShape === 'parallelogram' && !d.q.includes('shape=')) {
          const separator = d.q.includes('?') ? '&' : '?'
          url += separator + 'shape=parallelogram'
        }

        // VS Marketplace badges start after regular badges + 2 headers
        const badgeRows = Array.from(demoDiv.children).filter(child => child.className === 'demo-row')
        const row = badgeRows[demos.length + i]
        if (row) {
          row.querySelector('img').src = url
          row.querySelector('.demo-url').textContent = url.replace(host, '')
        }
      })
    }
    shapeRadios.forEach(radio => radio.addEventListener('change', updateBadges))
    // Patch updateBtn to use updateBadges
    updateBtn.onclick = updateBadges
    // Patch clear/reset
    clearBtn.onclick = function () {
      urlInput.value = ''
      labelInput.value = ''
      valueInput.value = ''
      colorInput.value = ''
      updateBadges()
    }

    resetBtn.onclick = function () {
      urlInput.value = 'github.com'
      labelInput.value = 'GitHub'
      valueInput.value = 'Text'
      colorInput.value = 'blue'
      // Reset shape to rect
      document.querySelector('input[name="shape"][value="rect"]').checked = true
      updateBadges()
    }

    const demoDiv = document.getElementById('demo-badges')

    // Add section header for regular badges
    const regularHeader = document.createElement('h2')
    regularHeader.textContent = 'Regular Badges'
    regularHeader.style.marginTop = '2rem'
    regularHeader.style.marginBottom = '1rem'
    demoDiv.appendChild(regularHeader)

    demos.forEach(d => {
      const row = document.createElement('div')
      row.className = 'demo-row'
      const label = document.createElement('span')
      label.className = 'demo-label'
      label.textContent = d.label
      const img = document.createElement('img')
      img.className = 'badge-img'
      img.src = host + '/huyhieu' + d.q
      img.style.height = 'auto'
      img.style.width = 'auto'
      const urlSpan = document.createElement('span')
      urlSpan.className = 'demo-url'
      urlSpan.textContent = '/huyhieu' + d.q
      row.appendChild(label)
      row.appendChild(urlSpan)
      row.appendChild(img)
      demoDiv.appendChild(row)
    })

    // Add section header for VS Marketplace badges
    const vsHeader = document.createElement('h2')
    vsHeader.textContent = 'VS Marketplace Download Badges'
    vsHeader.style.marginTop = '2rem'
    vsHeader.style.marginBottom = '1rem'
    demoDiv.appendChild(vsHeader)

    vsMarketplaceDemos.forEach(d => {
      const row = document.createElement('div')
      row.className = 'demo-row'
      const label = document.createElement('span')
      label.className = 'demo-label'
      label.textContent = d.label
      const img = document.createElement('img')
      img.className = 'badge-img'
      img.src = host + '/huyhieu' + d.q
      img.style.height = 'auto'
      img.style.width = 'auto'
      const urlSpan = document.createElement('span')
      urlSpan.className = 'demo-url'
      urlSpan.textContent = '/huyhieu' + d.q
      row.appendChild(label)
      row.appendChild(urlSpan)
      row.appendChild(img)
      demoDiv.appendChild(row)
    })
  </script>
</body>

</html>
